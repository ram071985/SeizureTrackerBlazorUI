name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      # 1. Install .NET 10 SDK on the GitHub Runner
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true 

      # 2. MANUALLY build the app (this bypasses the "unsupported" error)
      - name: Manual Build
        run: dotnet publish SeizureTrackerBlazer/SeizureTrackerBlazer.csproj -c Release -o release-output /p:PublishStaticWebAssets=true /p:BlazorEnableCompression=false
      - name: List files for Debugging
        run: |
          ls -R release-output/wwwroot
      # 3. Upload the pre-built files to Azure
      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_BEACH_08A964210 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          # POINT THESE TO YOUR MANUAL BUILD FOLDER
          app_location: "release-output/wwwroot" 
          skip_app_build: true  # CRITICAL: Tells Azure "I already built it"
          output_location: ""    # MUST be empty when skip_app_build is true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_BEACH_08A964210 }}
          action: "close"









