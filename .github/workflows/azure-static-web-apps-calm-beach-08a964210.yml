name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true 

      - name: Inject Secrets into appsettings.Production.json
        uses: microsoft/variable-substitution@v1
        with:
          files: '**/appsettings.Production.json' 
        env:
          ApiRoutes.ApiBaseAddress: ${{ secrets.API_BASE_ADDRESS }}
          
      - name: Manual Build
        run: dotnet publish SeizureTrackerBlazer/SeizureTrackerBlazer.csproj -c Release -o release-output /p:PublishStaticWebAssets=true /p:BlazorEnableCompression=false
      - name: List files for Debugging
        run: |
          ls -R release-output/wwwroot
          
      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_BEACH_08A964210 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "release-output/wwwroot" 
          skip_app_build: true  
          output_location: ""   

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_BEACH_08A964210 }}
          action: "close"




















